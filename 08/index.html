<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/vue.prod.js"></script>
    <link rel="stylesheet" href="./images/favicon-32x32.png">
</head>
<body class="text-white">
    <div class="mx-auto px-4 lg:px-0 py-4 lg:w-[60%] lg:h-screen flex flex-col gap-4">
        <div class="outline items-center rounded-md grid grid-cols-5 outline-2 p-4 outline-header-outline">
            <h1 class="text-2xl font-bold leading-6">ROCK<br>PAPER<br>SCISSORS</h1>
            <div class="col-span-3"></div>
            <div class="flex items-center justify-end">
                <div class="bg-white rounded-md px-10 lg:px-0 flex py-1 flex-col justify-center items-center gap-0 w-[60%]">
                    <span class="text-score-text">SCORE</span>
                    <span class="text-dark-text text-4xl font-bold">{{score}}</span>
                </div>
            </div>
        </div>
        <div class="mt-6">
            <div v-if="step == 1" class="flex gap-10 lg:gap-14 flex-col justify-center items-center">
                <!--Step1-->
                <div class="flex items-center justify-between w-[80%] lg:w-[55%]">
                    <img @click="pick" src="./images/icon-paper.svg">
                    <img @click="pick" src="./images/icon-scissors.svg">
                </div>
                <div>
                    <img @click="pick" src="./images/icon-rock.svg">
                </div>
            </div>
            <div v-if="step == 2" class="flex items-start justify-center lg:gap-14 gap-12">
                <div class="step-2">
                    <p>You picked</p>
                    <div>
                        <img :src="choiceHTML">
                    </div>
                </div>
                <div class="step-2">
                    <p>The house picked</p>
                    <div class="rounded-full p-[4.25rem] bg-[#192845]" v-if="!house"></div>
                    <div v-else>
                        <img :src="house">
                    </div>
                </div>
            </div>
            <div v-if="step == 3" class="flex items-start justify-center lg:gap-14 gap-12">
                <div class="step-2">
                    <p>You picked</p>
                    <div>
                        <img :src="choiceHTML">
                    </div>
                </div>
                <div class="mt-12 hidden lg:flex flex-col items-center justify-center gap-4">
                    <h1 class="font-bold text-2xl">{{state}}</h1>
                    <button @click="again" class="px-4 rounded-md bg-white py-1" :class="{'text-score-text': state == 'YOU WIN', 'text-red-400': state == 'YOU LOSE'}">PLAY AGAIN</button>
                </div>
                <div class="step-2">
                    <p>The house picked</p>
                    <div>
                        <img :src="house">
                    </div>
                </div>
            </div>
            <div v-if="step == 3">
                <div class="mt-12 flex lg:hidden flex-col items-center justify-center gap-4">
                    <h1 class="font-bold text-3xl">{{state}}</h1>
                    <button @click="again" class="px-8 rounded-md bg-white py-1.5" :class="{'text-score-text': state == 'YOU WIN', 'text-red-400': state == 'YOU LOSE'}">PLAY AGAIN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
